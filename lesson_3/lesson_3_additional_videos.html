    <script>
        "use strict"; {
            console.log("10.2.3 Примеры с методами массивов - map appeal");
            let users = [{
                name: "Ghon",
                gender: "male"
            }, {
                name: "Jack",
                gender: "male"
            }, {
                name: "Lili",
                gender: "female"
            }, ]
            console.log(users);

            let newUsers = users.map(function(user) {
                if (user.gender == "male") return Object.assign({}, user, {
                    appeal: "Mr"
                });
                else return Object.assign({}, user, {
                    appeal: "Mrs"
                });
            });
            console.log(newUsers);
            console.log(" ");
        }
    </script>

    <script>
        "use strict"; {
            console.log("10.2.5 Примеры с методами массивов - первая буква каждого слова заглавная");
            let simpleString = "Lorem ipsum dolor sit amet";
            let words = simpleString.split(" ");
            console.log("BEFORE : " + simpleString);
            console.log("words : " + words);
            let result = words.map(function(word) {
                let symbols = word.split("");
                symbols[0] = symbols[0].toUpperCase();
                return symbols.join("");
            });
            console.log("result : " + result);
            console.log("AFTER : " + result.join(" "));
            console.log(" ");
        }
    </script>

    <script>
        "use strict"; {
            console.log("11 передача по ссылке");

            console.log("Простой тип (еще раз выделяется память)");
            let user1 = "Alex";
            let user2 = user1; //еще раз выделилась память
            user1 = "Jhon";
            console.log("user1 " + user1); //Jhon
            console.log("user2 " + user2); //Alex

            console.log("Сложный тип (копируется по ссылке)");
            let numbers1 = [111, 222, 333];
            let numbers2 = numbers1; //сложный тип копируется по ссылке
            numbers1[2] = 55555;
            console.log(numbers1); //[111, 222, 55555]
            console.log(numbers2); //[111, 222, 55555]

            console.log("Простой тип передача в ф-ыю (еще раз выделяется память)");
            let name = "Alex";
            console.log(name); //Alex

            function changeName(value) {
                value = "new name";
            }
            changeName(name); //Alex
            console.log(name);

            console.log("Сложный тип передача в ф-ыю (копируется по ссылке)");
            let words = ["111", "222", "333"];
            console.log("words : " + words); //111,222,333

            function changeArray(arr) {
                arr[0] = "0";
            }
            changeArray(words);
            console.log("words : " + words); //0,222,333

            console.log(" ");
        }
    </script>
