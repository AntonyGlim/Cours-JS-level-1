<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. Задать температуру в градусах по Цельсию.
        // Вывести в alert соответствующую температуру в 
        // градусах по Фаренгейту.
        "use strict";
        let temperatureCelsius = prompt("Введите температу в градусах по Цельсию");
        if (isNaN(+temperatureCelsius) || !temperatureCelsius) {
            alert(`Вы ввели не корректное число: "${temperatureCelsius}", попробуйте еще раз`);
        } else {
            let temperatureFahrenheit = (9 / 5) * temperatureCelsius + 32;
            alert(`Температуру в градусах по Фаренгейту: ${temperatureFahrenheit} F`);
        }
    </script>

    <script>
        // 2. Объявить две переменные: admin и name. 
        // Записать в name строку "Василий". 
        // Скопировать значение из name в admin. 
        // Вывести в консоль переменную admin (должно вывести "Василий")
        "use strict";
        let admin = null;
        let name = null;
        name = "Василий";
        admin = name;
        alert(admin);
    </script>

    <script>
        // 3. Вывести в консоль значения выражений 
        // и объяснить почему получились такие значения 
        // используя комментарии к каждому выражению:
        "use strict";
        let result = null;

        // 3.1.1 складываем 10 и 10 (идем слева на право т.к. все операнды "+") получаем 20 + "10"
        // 3.1.2 складываем 20 и "10" (число + строка приводится к строке) получаем "2010"
        result = 10 + 10 + "10";
        console.log(result); //"2010"

        // 3.2.1 складываем 10 и "10" (число + строка приводится к строке) получаем "1010"
        // 3.2.2 складываем "1010" и 10 (строка + число приводится к строке) получаем "101010"
        result = 10 + "10" + 10;
        console.log(result); //"101010"

        // 3.3.1 +"10" превращается в 10 (унарный +) получаем выражение 10 + 10 + 10;
        // 3.3.2 складываем три числа получаем 30
        result = 10 + 10 + +"10";
        console.log(result); //30

        // 3.4.1 -"" превращается в -0 (унарный -) получаем выражение 10 / -0;
        // 3.4.2 делим числа получаем -Infinity
        result = 10 / -"";
        console.log(result); //-Infinity

        // 3.5.1 +"2,5" превращается в NaN (т.к. "2,5" содержит запятую) получаем выражение 10 / NaN;
        // 3.5.2 делим число на NaN получаем NaN
        result = 10 / +"2,5";;
        console.log(result); //NaN
    </script>
</body>

</html>
