<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>
    <div class="container">
        <div class="outboarde">
            <i class="fas fa-chess-rook chess-figure white"></i>
            <i class="fas fa-chess-queen chess-figure white"></i>
            <i class="fas fa-chess-pawn chess-figure white"></i>
            <i class="fas fa-chess-knight chess-figure white"></i>
            <i class="fas fa-chess-king chess-figure white"></i>
            <i class="fas fa-chess-bishop chess-figure white"></i>
        </div>
        <table class="chess-board-table">
            <tr>
                <td class="border-horizontal"></td>
                <td class="border-horizontal"> A </td>
                <td class="border-horizontal"> B </td>
                <td class="border-horizontal"> C </td>
                <td class="border-horizontal"> D </td>
                <td class="border-horizontal"> I </td>
                <td class="border-horizontal"> F </td>
                <td class="border-horizontal"> G </td>
                <td class="border-horizontal"> H </td>
                <td class="border-horizontal"></td>
            </tr>
            <tr>
                <td class="border-vertical">1</td>
                <td class="brown-white"> <i class="fas fa-chess-rook chess-figure white active"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-knight chess-figure white"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-bishop chess-figure white"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-queen chess-figure white"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-king chess-figure white"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-bishop chess-figure white"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-knight chess-figure white"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-rook chess-figure white"></i> </td>
                <td class="border-vertical">1</td>
            </tr>
            <tr>
                <td class="border-vertical">2</td>
                <td class="brown-black"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-white"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-black"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-white"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-black"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-white"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-black"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="brown-white"><i class="fas fa-chess-pawn chess-figure white"></i></td>
                <td class="border-vertical">2</td>
            </tr>
            <tr>
                <td class="border-vertical">3</td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="border-vertical">3</td>
            </tr>
            <tr>
                <td class="border-vertical">4</td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="border-vertical">4</td>
            </tr>
            <tr>
                <td class="border-vertical">5</td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="border-vertical">5</td>
            </tr>
            <tr>
                <td class="border-vertical">6</td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="brown-black"></td>
                <td class="brown-white"></td>
                <td class="border-vertical">6</td>
            </tr>
            <tr>
                <td class="border-vertical">7</td>
                <td class="brown-white"> <i class="fas fa-chess-pawn chess-figure black active"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-pawn chess-figure black"></i> </td>
                <td class="border-vertical">7</td>
            </tr>
            <tr>
                <td class="border-vertical">8</td>
                <td class="brown-black"> <i class="fas fa-chess-rook chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-knight chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-bishop chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-queen chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-king chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-bishop chess-figure black"></i> </td>
                <td class="brown-black"> <i class="fas fa-chess-knight chess-figure black"></i> </td>
                <td class="brown-white"> <i class="fas fa-chess-rook chess-figure black"></i> </td>
                <td class="border-vertical">8</td>
            </tr>
            <tr>
                <td class="border-horizontal"></td>
                <td class="border-horizontal"> A </td>
                <td class="border-horizontal"> B </td>
                <td class="border-horizontal"> C </td>
                <td class="border-horizontal"> D </td>
                <td class="border-horizontal"> I </td>
                <td class="border-horizontal"> F </td>
                <td class="border-horizontal"> G </td>
                <td class="border-horizontal"> H </td>
                <td class="border-horizontal"></td>
            </tr>
        </table>
        <div class="outboarde">
            <i class="fas fa-chess-rook chess-figure black"></i>
            <i class="fas fa-chess-queen chess-figure black"></i>
            <i class="fas fa-chess-pawn chess-figure black"></i>
            <i class="fas fa-chess-knight chess-figure black"></i>
            <i class="fas fa-chess-king chess-figure black"></i>
            <i class="fas fa-chess-bishop chess-figure black"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
