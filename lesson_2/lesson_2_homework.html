    <script>
        // 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения. 
        // Затем написать скрипт, который работает по следующему принципу: 
        // - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
        // - если а и b отрицательные, вывести их произведение; 
        // - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
        "use strict";

        function func(a, b) {
            if (a >= 0 && b >= 0) {
                console.log(`${a} и ${b} положительные`);
                return a - b;
            } else if (a < 0 && b < 0) {
                console.log(`${a} и ${b} отрицательные`);
                return a * b;
            } else {
                console.log(`${a} и ${b} разных знаков`);
                return a + b;
            }
        }
        console.log(func(1, 1));
        console.log(func(1, 0));
        console.log(func(1, -1));
        console.log(func(-1, 1));
        console.log(func(-1, 0));
        console.log(func(-1, -1));
    </script>


    <script>
        // 4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя 
        // параметрами. Т.е. например, функция для сложения должна принимать два числа, 
        // складывать их и возвращать результат.
        // Обязательно использовать оператор return.
        "use strict";

        /**
         * Сложение
         */
        function sum(a, b) {
            let result = a + b;
            console.log(`Сложение ${a} и ${b} = ${result}`);
            return result;
        }

        /**
         * Вычитание
         */
        function sub(a, b) {
            let result = a - b;
            console.log(`Вычитание ${a} и ${b} = ${result}`);
            return result;
        }

        /**
         * Произведение
         */
        function comp(a, b) {
            let result = a * b;
            console.log(`Произведение ${a} и ${b} = ${result}`);
            return result;
        }

        /**
         * Деление
         */
        function div(a, b) {
            let result = a / b;
            console.log(`Деление ${a} и ${b} = ${result}`);
            return result;
        }

        let num1 = 2;
        let num2 = 5;

        sum(num1, num2);
        sub(num1, num2);
        comp(num1, num2);
        div(num1, num2);
    </script>
