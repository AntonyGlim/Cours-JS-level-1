    <script>
        //12.3 несколько функций
        "use strict";
        /**
         * Конвертер рублей
         * @param {number} rubles величина в рублях
         * @param {string} currency например "dollar" или "euro"
         * @throws {Error} если не допустимое currency
         * @return {number} значение в валюте
         */
        function convertCurrency(rubles, currency) {
            let currencyCoefficient = null;
            switch (currency) {
                case "dollar":
                    currencyCoefficient = 66;
                    break;
                case "euro":
                    currencyCoefficient = 75;
                    break;
                default:
                    throw new Error("Валюта не поддерживается")
            }
            return rubles / currencyCoefficient;
        }

        /**
         * Округление до сотых
         * @param {number} num число для округления
         * @return {number}
         */
        function roundToHundreds(num) {
            return parseInt(num * 100) / 100;
        }

        let inDollars = convertCurrency(100, "dollar");
        console.log("Сумма в долларах: " + inDollars); //1.5151515151515151
        console.log("Сумма в долларах округленная: " + roundToHundreds(inDollars)); //1.51
    </script>

    <script>
        //12.1 пишите ветвление плоско
        "use strict";
        console.log("12.1 пишите ветвление плоско");

        function calculateSquare(num) {
            if (!num || num == " ") {
                console.warn(`Вы ничего не передали, num = ${num}`);
                return;
            }
            let operand = Number(num);
            if (isNaN(num)) {
                console.warn(`Вы передали не число, num = ${num}`);
                return;
            }
            return operand * operand;
        }
        console.log(calculateSquare());
        console.log(calculateSquare(" "));
        console.log(calculateSquare("t"));
        console.log(calculateSquare("4")); //16
        console.log(calculateSquare(4)); //16

        console.log(" ");
    </script>

    <script>
        "use strict";
        console.log("16 программа генерации паролей");

        const symbols = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
        }

        function generatePassword(passwordLength) {
            let password = "";
            while (password.length < passwordLength) {
                let symbolPosition = getRandomInt(0, 62);
                password += symbols.charAt(symbolPosition);
            }
            return password;
        }

        console.log(`password = ${generatePassword(16)}`);
        console.log(`password = ${generatePassword(8)}`);
        console.log(`password = ${generatePassword(75)}`);

        console.log(" ");
    </script>

    <script>
        "use strict";
        console.log("20 зачем нужны логические операторы");

        /**
         * 
         */
        function passwoerCorrect(password) {
            const lengthCorrect = password.length >= 8;
            const digitsPresent = /\d+/gm.test(password);
            const symbolsPresent = /[a-zA-Z]+/gm.test(password);
            return lengthCorrect && digitsPresent && symbolsPresent;

        }

        console.log("Пароль корректен = " + passwoerCorrect("123")); //false
        console.log("Пароль корректен = " + passwoerCorrect("123asd")); //false
        console.log("Пароль корректен = " + passwoerCorrect("1234asdq")); //true
        console.log("Пароль корректен = " + passwoerCorrect("$^&*#(@)_")); //false
        console.log("Пароль корректен = " + passwoerCorrect("789dsf96a")); //true

        console.log(" ");
    </script>
